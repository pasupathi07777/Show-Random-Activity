<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show random activity</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
    <div class="main w-[100vw] h-[100vh] flex flex-col justify-center items-center relative gap-10 transition-all duration-1000 ">
        <h1 class="font-bold text-[34px] absolute  top-4 text-center w-full "> Show random activity
        </h1>
        <div class="information w-full  text-black flex flex-col items-center  transition-all duration-1000 ">
            <h1 class="title font-bold text-[30px] "></h1>
            <p class="type font-bold "></p>
            <p class="participants font-bold "></p>
            <p class="price font-bold "></p>
            <p class="accessibility font-bold "></p>
          
            
        </div>
        <button class="btn font-bold  transition-all duration-1000  bg-green-400 text-[34px]  rounded  px-2 ">Generate</button>
    </div>

    


    <script src="index.js"></script>
    
</body>
</html>
